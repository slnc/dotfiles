;;#source:https://github.com/Alopes01/Dotfiles
[colors]
background = ${xrdb:color0:#000}
foreground = ${xrdb:color7:#fff}
foreground-alt = ${xrdb:color7:#222}
primary = ${xrdb:color1:#425aa1}
secondary = ${xrdb:color2:#222f57}
alert = ${xrdb:color3:#222}
green = #008000
red = #FF0000
white = #666
realwhite = #ddd
grey = #888
grey2 = #333
; ...
[bar/bar1]
width = 100%
# height = 24pt
radius = 0
offset-x = 0
; 0.5%
offset-y = 0
;dpi = 96

; DO NOT SUBMIT: move to px everywhere
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 1pt
border-size = 0pt
border-color = ${colors.secondary}
padding-left = 1
padding-right = 1
module-margin = 1

; separator = |
; separator-foreground = ${colors.grey}


# Defined by inheriting configs:
# font-0 = "JetBrainsMonoNL Nerd Font:style=Medium:size=12"
# font-1 = "JetBrainsMonoNL Nerd Font Propo:style=Heavy:size=18;4px"
font-2 = "Inter"
modules-right = date

modules-left = pulseaudio battery wlan eth power_menu xkeyboard
; modules-left = pulseaudio battery memory temp cpu wlan power_menu

modules-center = i3
cursor-click = pointer

cursor-scroll = ns-resize

enable-ipc = true

override-redirect = true

; wm-restack = i3
wm-restack = i3
;
; override-redirect = true


;------------------------------

[module/i3]
type = internal/i3
show-urgent = true
index-sort = true
enable-click = true
fuzzy-match = true
pin-workspaces = true

ws-icon-0 = 1;󰎤
ws-icon-1 = 2;󰎧
ws-icon-2 = 3;󰎪
ws-icon-3 = 4;󰎭
ws-icon-4 = 5;󰎱
ws-icon-5 = 6;󰎳
ws-icon-6 = 7;󰎶
ws-icon-7 = 8;󰎹

format = <label-state> <label-mode>
label-mode = %mode%
label-mode-padding = 1px
label-mode-foreground = ${colors.primary}

label-focused = %icon%
label-focused-font = 2
label-focused-foreground = ${colors.primary}
label-focused-padding = 1px

label-unfocused = %icon%
label-unfocused-font = 2
label-unfocused-foreground = ${colors.grey2}
label-unfocused-padding = 1px

label-visible = %icon%
label-visible-padding = 1px

label-urgent = %icon%
label-urgent-font = 2
label-urgent-foreground = ${colors.red}
label-urgent-padding = 1px
;------------------------------


[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-volume-foreground= ${colors.white}
label-volume-padding-left=1
label-volume-padding-right=0

label-muted = [ 󰖁 ]  muted
label-muted-foreground = ${colors.red}
label-muted-padding=1
;---------------------------------

[module/battery]
type = internal/battery
full-at = 99
low-at = 20
battery = BAT0
adapter = ADP1
poll-interval = 60
time-format = %H:%M

; format-charging =  <animation-charging><label-charging>
format-charging-foreground = ${colors.green}
label-charging = %percentage%%
label-charging-foreground = ${colors.white}
label-charging-padding= 1

format-discharging = <ramp-capacity><label-discharging>
format-discharging-foreground = ${colors.primary}
label-discharging = %percentage%%
label-discharging-foreground = ${colors.white}
label-discharging-padding= 1

format-full-prefix = " "
format-full-foreground = ${colors.primary}
label-full = %percentage%%
label-full-foreground = ${colors.white}
label-full-padding = 1

label-low = [  BATTERY LOW ] %percentage%%
label-low-foreground = ${colors.red}
label-low-padding = 1

ramp-capacity-0 = " "
ramp-capacity-1 = " "
ramp-capacity-2 = " "
ramp-capacity-3 = " "
ramp-capacity-4 = " "

ramp-capacity-0-foreground = ${colors.red}

bar-capacity-width = 10

;  <animation-charging> is used
; animation-charging-0 = " "
; animation-charging-1 = " "
; animation-charging-2 = " "
; animation-charging-3 = " "
; animation-charging-4 = " "
; animation-charging-framerate = 750

;  <animation-discharging> is used
; animation-discharging-0 = " "
; animation-discharging-1 = " "
; animation-discharging-2 = " "
; animation-discharging-3 = " "
; animation-discharging-4 = " "
; animation-discharging-framerate = 500

animation-low-0 = !
animation-low-1 = !!
animation-low-framerate = 200

;-------------------------------


[module/memory]
type = internal/memory
; type = custom/script
; format-connected-foreground = ${colors.primary}
; exec = echo  "hello"
; $(/home/slnc/.config/i3/scripts/mem)
; label = %output%
; format = <label>
; label-font = 2
; tail = true
interval = 5
format-prefix = "  "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

;-------------------------
[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%
;--------------------------

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected


[module/wlan]
inherit = network-base
interface-type = wireless

accumulate-stats = true
interval = 5
; label-connected = '%{T6}%essid% %{T7}%local_ip% %signal%'
; label-connected = %{T6}%essid%
label-connected = ""
format-connected-prefix = ""
format-connected-prefix-foreground = ${colors.primary}
format-connected-foreground = ${colors.primary}
format-connected = <ramp-signal> <label-connected>
; format-connected = <label-connected>
; label-connected = " "
; %essid%
ramp-signal-0 = 󰤟
ramp-signal-1 = 󰤟
ramp-signal-2 = 󰤢
ramp-signal-3 = 󰤥
ramp-signal-4 = 󰤥
ramp-signal-5 = 󰤨

label-connected-foreground = ${colors.white}
label-connected-padding = 0

format-disconnected = <label-disconnected>
format-disconnected-padding = 0
label-disconnected = 󰖪
label-disconnected-foreground = ${colors.secondary}
label-disconnected-padding = 0

;----------------------------
[module/power_menu]
type = custom/script
exec = echo "⏻"
format = <label>
label-padding = 1
label-foreground = ${colors.primary}
click-right = ~/.config/rofi/wifimenu.sh &
click-left = ~/.config/rofi/powermenu.sh &
;---------------------------------

[module/date]
type = internal/date
interval = 1
format-prefix = ""
format-prefix-foreground=${colors.primary}

date = %a %d %b | %H:%M
label =%date%
label-foreground = ${colors.realwhite}
label-padding-left=1
label-padding-right=1

;---------------------------------

[module/xkeyboard]
type = internal/xkeyboard

; List of indicators to ignore
blacklist-0 = num lock
blacklist-1 = scroll lock


[module/temp]
type = internal/temperature
interval = 5
thermal-zone = 0
hwmon-path = /sys/class/hwmon/hwmon1/temp1_input
base-temperature = 36
warn-temperature = 60
units = true

format =<label>
format-prefix = ""
format-prefix-foreground= ${colors.primary}

label = %temperature-c%
label-foreground = ${colors.white}
label-padding-left=1
label-padding-right=0

format-warn-prefix = ""
format-warn-prefix-foreground= ${colors.red}

label-warn = %temperature-c%
label-warn-foreground = ${colors.red}
label-warn-padding-left=1
label-warn-padding-right=0
;------------------------

[settings]

screenchange-reload = true
pseudo-transparency = true
